- hosts: localhost
  tasks:
  - name: Deploy the service
    k8s:
      state: present
      definition: 
        apiVersion: apps/v1
        kind: StatefulSet
        metadata:
          name: donkeybot
        spec:
          serviceName: donkeybot
          template:
            metadata:
              labels:
                app: donkeybot
            spec:
              containers:
              - image: "{{ image }}"
                name: donkeybot
                env:
                - name: MYSQL_HOST
                  value: mysql
                - name: MYSQL_PORT
                  value: "3306"
          selector:
            matchLabels:
              app: donkeybot
      validate_certs: no
      namespace: discordbots
